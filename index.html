<html>
    <head>
        <script src="keymap.js"></script>
        <script src="main.js?5"></script>
        <style>
            body, html {
                  margin: 0px;
                  background:grey;
                  overflow-y: hidden;
            }
            .filled {
                width: 100%;
                height: 100%;
            }
        </style>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    </head>
    <body onload="main()">
        <div id="connecting">Connecting...</div>
        <table class="filled" style="display: none;" id="maintable">
            <tr height="10%">
                <td colspan="5">
                    <textarea id="textinput" class="filled" style="resize: none;"></textarea>
                </td>
                <td>
                    <button class="filled" id="sendbutton">Send!</button>
                </td>
            </tr>
            <tr height="10%">
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Escape')">Esc</button></td>
                <td style="width: 16%;"><button class="filled" onclick="onKeyButton('Left')">&lt;</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Right')">&gt;</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Up')">^</button></td>
                <td style="width: 16%;"><button class="filled" onclick="onKeyButton('Down')">v</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('BackSpace')">Backspace</button></td>
            </tr>
            <tr height="10%">
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Insert')">Ins</button></td>
                <td style="width: 16%;"><button class="filled" onclick="onKeyButton('Delete')">Del</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Home')">Home</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('End')">End</button></td>
                <td style="width: 16%;"><button class="filled" onclick="onKeyButton('Prior')">PgUp</button></td>
                <td style="width: 17%;"><button class="filled" onclick="onKeyButton('Next')">PgDn</button></td>
            </tr>
            <tr height="70%">
                <td colspan="6">
                    <!--
                    <div id="touchdiv" style="width: 100%; height: 80%; background: blue;"></div>
                    <div id="log" style="width: 100%; height: 20%; background: white; overflow: auto;"></div>
                    -->
                    <div id="touchdiv" class="filled" style="background: blue;"></div>
                    <div id="log" style="width: 100%; height: 0%; background: white; overflow: auto;"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
